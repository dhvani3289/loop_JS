<!DOCTYPE html>
<html lang="en">

    <title>Q9</title>
</head>
<body>
    <h2>9.Write javascript program to print multiplication table of any number using for loop.</h2>
    <script>
        let n = parseInt(prompt(" Enter n"));
        let i;

        for(i=1; i<=10; i++){
            console.log(n + "*" + i + "=" + n*i);
        }
    </script>
</body>
</html>
