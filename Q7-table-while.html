<!DOCTYPE html>

<body>
    <h2>7.Write javascript program to print multiplication table of any number using while loop.</h2>
    <script>
        let n = parseInt(prompt(" Enter n"));
        let i=1;

        while(i<=10){
            console.log(n + "*" + i + "=" + n*i);
            i++;
        }
    </script>
</body>
</html>
