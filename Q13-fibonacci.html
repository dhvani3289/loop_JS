<body>
    <h2>13.Write javascript program print out Fibonacci series. (0,1,1,2,3,5,8â€¦)</h2>
    <script>
        let n = parseInt(prompt(" Enter n"));
        let first = 0, second = 1, nextTerm;

        console.log('Fibonacci Series:');

        for (let i = 1; i <= n; i++) {

            console.log(first);
            nextTerm = first + second;   
            first = second; 
            second = nextTerm;
        }
    </script>
</body>
