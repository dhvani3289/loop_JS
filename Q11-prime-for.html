<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q11</title>
</head>
<body>
    <h2>11.Write javascript program Check weather num is prime or not using for loop.</h2>
    <script>
        let n = parseInt(prompt("Enter a positive number: "));
        let isPrime = true;

    if (n === 1){ 
        console.log("1 is neither prime nor composite number.");
    }
    else if (n > 1){  
        for (let i=2; i<n; i++){
            if (n % i == 0) {
                isPrime = false;
                break;
            }
        }

        if(isPrime == true){
            console.log(n + " is a prime number");
        } 
        else {
            console.log(n + " is not a prime number");
        }
    }
    else {
        console.log("Invalid Number");
    }
    </script>
</body>
</html>
