<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
</head>
<body>
    <h2>8.Write javascript program to print multiplication table of any number using do-while loop.</h2>
    <script>
        let n = parseInt(prompt(" Enter n"));
        let i=1;

        do{
            console.log(n + "*" + i + "=" + n*i);
            i++;
        }while(i<=10);
    </script>
</body>
</html>
