<body>
    <h2>10.Write javascript program to calculate factorial of a number using while loop.</h2>
    <script>
        let n = parseInt(prompt(" Enter n"));
        let fact = 1;
        while(n>=1){
            fact = fact * n;
            n--;
        }
        console.log(fact);
    </script>
</body>
