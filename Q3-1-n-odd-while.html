<body>
    <h2>2.Write javascript program to print 1 to n number and find even number using while loop.</h2>
    <script>
        let n = parseInt(prompt(" Enter n"));
        let i=1;

        while(i<=n){
            console.log(i);
            i++;
        }
        console.log("Odd numbers between 1 &",n,"are :");
        i=1;
        while(i<=n){
            if(i%2!=0){
                console.log(i);
            }
            i++;
        }
    </script>
